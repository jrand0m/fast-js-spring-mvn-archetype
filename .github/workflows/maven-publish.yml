name: Publish to Maven Central

on:
  push:
    branches:
      - public
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'Version bump type (patch/minor/major/none)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - none

jobs:
  publish:
    name: Build and Publish to Maven Central
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/public' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Bump version
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.version-bump != 'none')
        run: |
          # Get current version from pom.xml
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current version: $CURRENT_VERSION"

          # Determine bump type (default to patch for push events)
          BUMP_TYPE="${{ github.event.inputs.version-bump || 'patch' }}"
          echo "Bump type: $BUMP_TYPE"

          # Parse version (assumes semantic versioning: MAJOR.MINOR.PATCH)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump version based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update pom.xml
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false

          # Commit the version change
          git add pom.xml
          git commit -m "Bump version to $NEW_VERSION" || echo "No changes to commit"

          # Push to current branch (public)
          git push origin HEAD:public

          # Also push to master branch
          git push origin HEAD:master

      - name: Build and verify
        run: mvn clean verify

      - name: Publish to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn deploy -P release -DskipTests

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            target/*.jar
            target/*.pom
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
